    <div class="container">
        <h1>Book Your <span>Appointment</span> </h1>
        <br>
        <form action="php/appointment.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <div class="form-group">
                <label for="report-type">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
            </select>
            </div>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Appointment Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Appointment Time</label>
            <input type="time" id="time" name="time" required>

            
            <div class="form-group">
                <label for="report-type">Select Doctor</label>
                <select id="s_doctor" name="s_doctor" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option value="Dr. Patel">Dr. Patel</option>
                    <option value="Dr. HM Shah">Dr. HM Shah</option>
                    <option value="Dr. poonawala">Dr. poonawala</option>
            </select>
            </div>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
