      <form action="php/admit_patient.php" method="post" enctype="multipart/form-data">
          <div class="form-group">
              <label for="patient-name">Patient Name</label>
              <input type="text" id="patient-name" name="patient_name" placeholder="Enter your full name" required>

          <div class="form-group">
            <label for="report-type">Gender</label>
            <select id="report-type" name="report_type" required>
                <option value="" disabled selected>Select Your Gender</option>

                <option value="Others">Others</option>
          </select>
          </div>

            <label for="report-date">Date Of Birth</label>
            <input type="date" id="report-date" name="report_date" required>
          </div>

              <label for="report-date">Admit Date</label>
              <input type="date" id="report-date" name="report_date" required>
          </div>
          <div class="form-group">
              <label for="report-type">Blood Group</label>
              <select id="report-type" name="report_type" required>
                  <option value="" disabled selected>Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select>
          </div>
          <div class="form-group">
            <label for="disease">Description of Disease</label>
            <input type="text" id="disease" name="disease" required>
